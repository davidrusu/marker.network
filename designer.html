        <div class="container horizontal">
          <button id="designer-reload" class="btn">Reload</button>
          <button id="designer-publish" class="btn">Publish</button>
          <a
            class="btn light-bg"
            id="marker-network-site-link"
            href=""
            target="_blank"
          ></a>
        </div>
        <a id="settings-btn" class="btn">âš™</a>
