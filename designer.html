<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Designer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container designer-container">
    <div class="container vertical designer-config">
      <div class="container horizontal">
        <button id="designer-reload" class="btn">Reload</button>
        <button id="designer-publish" class="btn">Publish</button>
        <a
          class="btn light-bg"
          id="marker-network-site-link"
          href=""
          target="_blank"
        ></a>
      </div>
      <div class="container horizontal designer-config">
        <div class="config-label">Title:</div>
        <input
          class="config-input"
          id="site-title-input"
          placeholder="Site Title"
        />
      </div>
    </div>
    <iframe class="designer-preview" id="preview-frame" src=""></iframe>
    <div id="preview-loading"></div>

    <script>
      require("./dist/designer.js");
    </script>
  </body>
</html>
